plugins {
    id 'com.android.application'
}

buildDir = '../../../build/android'

android {
    namespace "org.libsdl.app"
    compileSdkVersion 35

    defaultConfig {
        applicationId "org.libsdl.app"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                def chapter = project.hasProperty('chapterToBuild') ? project.property('chapterToBuild') : 'Chapter01'
                arguments "-DANDROID_STL=c++_shared",
                          "-DCHAPTER_TO_BUILD_FOR_ANDROID=${chapter}"
                abiFilters 'x86_64','arm64-v8a'
                targets "main"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    externalNativeBuild {
        cmake {
            path "../../../CMakeLists.txt"
            buildStagingDirectory = project.buildDir
        }
    }

    sourceSets.main {
        assets.srcDirs = ['../../../assets']
    }

    aaptOptions {
        noCompress ".glsl", ".vert", ".frag"
    }

    lint {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}